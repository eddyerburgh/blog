<h2>It appears you're offline</h2>
<p>Luckily, we've cached some posts you can read without a connection:</p>
<ul class="related-posts">
    {% for post in site.posts limit:3 %}
    <li>
        <h3>
            <a rel="noopener" href="{{ post.url }}">
                {{ post.title }}
                <small>{{ post.date | date_to_string }}</small>
            </a>
        </h3>
    </li>
    {% endfor %}
